<script>

function validar(){



if (qtdhec.value == "" || custhec.value == "" || vendsaca.value == ""){
alert("Por favor, preencha todos os campos!")
}
else if(qtdhec.value == 0 || custhec.value == 0 || vendsaca.value == 0){
alert("Digite um número válido")
}   
else {
    calcular();
}

}

    function calcular(){

        
        var hectare = 1
        var plantasporhectare = 310000
        var saca = 60
        var venda = vendsaca.value;
        var custo = custhec.value;
        var qtdhectare = qtdhec.value;
        
        var totalplantas = plantasporhectare * qtdhectare;
        var quantidadesacas = saca * qtdhectare;
        var custototal = custo * qtdhectare;
        var vendatotal = quantidadesacas * venda; 
        var receitabrutasistema = vendatotal * 1.32;
        var lucrosistema = (receitabrutasistema - custototal);
        
        pergunta.style.display="none";
        resposta.style.display= "block";

        
        mostrar.innerHTML=`<h2>Sem a nossa solução: </h2> <br>`  + " " + `Você plantou ${qtdhectare} hectare(s), teve o total de ${totalplantas} de plantas por hectare,
        custo de R$${custototal},você perdeu 52% da safra por falta de monitoramento e obteve uma receita bruta de R$ ${vendatotal},
         onde o seu lucro foi R$ ${vendatotal - custototal}<br><br><br>`

        mostrar.innerHTML+=`<h2> <b> Utilizando nossa solução: </b> </h2> <br>` + " " +
         `Você plantou ${qtdhectare} hectare (s), teve o total de ${totalplantas} de plantas por hectare,
        custo de R$${custototal}, com o nosso sistema monitorando 24 horas por dia,
         você reduziu as suas perdas em 20% e obteve uma receita bruta de R$ ${receitabrutasistema}, onde o seu lucro foi R$ ${lucrosistema}`
        }



</script>
